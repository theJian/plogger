{% extends '__base__.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<form class="form-register">
  <h2 class="form-register-heading">Register</h2>
  <label class="sr-only" for="inputEmail">Email address</label>
  <input id="inputEmail" class="form-control" type="email" placeholder="Email Address" required autofocus>
  <label class="sr-only" for="inputUsername">Username</label>
  <input id="inputUsername" class="form-control" type="text" placeholder="Username" required>
  <label class="sr-only" for="inputPassword">Password</label>
  <input id="inputPassword" class="form-control" type="password" placeholder="Password" required>
  <label class="sr-only" for="inputPasswordAgain">Password Again</label>
  <input id="inputPasswordAgain" class="form-control" type="password" placeholder="Password Again" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
{% endblock %}
