<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Plogger {% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style/base.css">
  {% block beforeHead %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="brand">Plogger</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Link1</a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
        <li><a href="#">{{user.name}}</a></li>
        {% else %}
        <li><a href="#">signup</a></li>
        <li><a href="#">login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="main">
    <div class="container">
      {% block content %}Empty{% endblock %}
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Powered by <a href="https://github.com/thejian/plogger">Plogger</a>. Copyright &copy; 2016.</p>
    </div>
  </footer>
  {% block script %}{% endblock %}
</body>
</html>
