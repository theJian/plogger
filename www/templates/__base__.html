<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Plogger {% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style/base.css">
  {% block beforeHead %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Plogger</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Link1</a></li>
          <li><a href="#">Link2</a></li>
          <li><a href="#">Link3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user %}
          <li class="dropdown">
            <a id="userDropdownMenu" class="dropdown-toggle" data-toggle="dropdown" role="button">login as <strong>{{user.name}}</strong> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">profile</a></li>
              <li><a href="/logout">log out</a></li>
            </ul>
          </li>
          {% else %}
          <li><a href="/register">register</a></li>
          <li><a href="/login">login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main class="main">
    <div class="container">
      {% block content %}Empty{% endblock %}
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Powered by <a href="https://github.com/thejian/plogger">Plogger</a>. Copyright &copy; 2016.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha1.js"></script>
  <script type="text/babel">
  {% block script %}{% endblock %}
  </script>
</body>
</html>
